<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css"media="screen" charset="utf-8">
</head>
<body>
  <header>
    <img src="./eisenhower-matrix.jpg">
    <a
      class="more-inf-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?
    </a>
  </header>
  <main>
    <p id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-wrapper__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-wrapper">
        <input type="checkbox">
        <label class="task-wrapper__task">Pay Bills</label>
        <input class="task-wrapper__task" type="text">
        <button class="task-wrapper__edit">Edit</button>
        <button class="task-wrapper__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-wrapper edit-mode">
        <input type="checkbox">
        <label class="task-wrapper__task">Go Shopping</label>
        <input class="task-wrapper__task" type="text" value="Go Shopping">
        <button class="task-wrapper__edit">Save</button>
        <button class="task-wrapper__delete">
          <img src="./remove.svg">
        </button>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-wrapper">
        <input type="checkbox" checked>
        <label class="task-wrapper__task">See the Doctor</label>
        <input class="task-wrapper__task" type="text">
        <button class="task-wrapper__edit">Edit</button>
        <button class="task-wrapper__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
